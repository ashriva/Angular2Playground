<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            {{ type }}
        </div>
        <div class="col-md-6">
            <ul>
                <li *ngFor="let item of items">
                    {{ item }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="btnClicked('left')">Submit String !</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="btnClicked('right')">Submit Number !</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" (click)="btnClicked()">Clear All</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" (click)="btnClicked('reset')">Reset</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" (click)="btnClicked('routeToDetail')">Route to Detail</button>
            <a routerLink="/info" routerLinkActive="active">Route to Info</a>
        </div>
    </div>
</div>
